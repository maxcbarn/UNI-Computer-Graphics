<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <title>WebGl Study</title>
    <style>
        @import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600" display="block" ></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="rotation"></div>
            <div id="angle"></div>
            <div id="scaleX"></div>
            <div id="scaleY"></div>
        </div>
    </div>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
